<IfModule mod_ssl.c>
        <VirtualHost _default_:443>
		ServerAdmin webmaster@localhost
                ServerName ftm.ddns.net
                DocumentRoot /var/www/ftm.ddns.net

		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined

		SSLEngine on

		<FilesMatch "\.(cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
				SSLOptions +StdEnvVars
		</Directory>


		SSLCertificateFile	/etc/letsencrypt/live/ftm.ddns.net/fullchain.pem
		SSLCertificateKeyFile /etc/letsencrypt/live/ftm.ddns.net/privkey.pem
		Include /etc/letsencrypt/options-ssl-apache.conf
        </VirtualHost>
</IfModule>
