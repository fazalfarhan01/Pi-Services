<VirtualHost *:80>
	
        ServerName ftm.ddns.net
	ServerAdmin webmaster@localhost
        DocumentRoot /var/www/ftm.ddns.net
	Redirect permanent / https://ftm.ddns.net

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
        <Directory /var/www/ftm.ddns.net>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        </Directory>
	
</VirtualHost>
